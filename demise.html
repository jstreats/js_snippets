<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CXO Dashboard Notice</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .frosted-glass {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 15px;
      padding: 20px 40px;
      text-align: center;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
    }

    .message {
      font-size: 1.5em;
      line-height: 1.5;
    }

    .message a {
      color: #00bcd4;
      text-decoration: none;
      font-weight: bold;
    }

    .message a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="frosted-glass">
    <div class="message">
      Important: CXO dashboard has moved to <a href="https://devops.it.global.hsbc/cxo" target="_blank">devops.it.global.hsbc/cxo</a>. Please update your bookmarks.
    </div>
  </div>
</body>
</html>
